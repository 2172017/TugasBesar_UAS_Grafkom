<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simulasi Parkir Mobil 3D</title>
    <link rel="stylesheet" href="style.css">

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>

  <button id="debugBtn" class="hud-btn">Hitbox: OFF</button>
  <button id="fullscreenBtn" class="hud-btn">‚õ∂ Full Screen</button>
  <button id="respawnBtn" class="hud-btn" style="top: 60px;">‚Üª Respawn</button>

  <div id="tutorialPopup">
    <div class="popup-content">
        <h2>üÖøÔ∏è Tutorial Parkir</h2>
        <p>Selamat datang di <b>Simulasi Parkir Mobil 3D</b>.<br>Gunakan kontrol berikut:</p>
        
        <div class="keys-container">
            <div class="key-row"><span>Maju</span> <kbd>W</kbd></div>
            <div class="key-row"><span>Mundur</span> <kbd>S</kbd></div>
            <div class="key-row"><span>Belok Kiri</span> <kbd>A</kbd></div>
            <div class="key-row"><span>Belok Kanan</span> <kbd>D</kbd></div>
            
            <div style="height: 1px; background: rgba(255,255,255,0.1); margin: 8px 0;"></div>

            <div class="key-row"><span>Ganti Kamera</span> <kbd>C</kbd></div>
            <div class="key-row"><span>Tengok Kiri</span> <kbd style="min-width: 50px;">Shift</kbd></div>
            <div class="key-row"><span>Tengok Kanan</span> <kbd style="min-width: 50px;">Ctrl</kbd></div>
        </div>

        <p style="font-size: 15px; color: #aaa; margin-top: 10px;">
            Misi: Parkirkan mobil ke <b>area hijau</b> dan berhenti total.
        </p>
        
        <button id="closeTutorial">Mulai Bermain</button>
    </div>
  </div>

  <script src="./js/ui.js"></script>
  
  <script type="module" src="./main.js"></script>
</body>
</html>
